<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>HornillApp</title>
        <!--Este link se toma tal cual de la pagina de Bootstrap getting started-->      
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--Con la doble llave se especifica el directorio  
        <img src="{{url_for('static', filename='Agrosavia.jpg')}}", align="middle" />-->

        <script>
            document.addEventListener('DOMContentLoaded', () => {
              document.querySelectorAll('input[type=text]').forEach( node => node.addEventListener('keypress', e => {
                if(e.keyCode == 13) {
                  e.preventDefault();
                }
              }))
            });
        </script> 

        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="pragma" content="no-cache"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
 

        <!--Fuente Open Sans-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
        <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>         

    </head>
    
    <body class="container-fluid">   
             
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="https://www.agrosavia.co/">
                        <img src="{{url_for('static', filename='Iconos/logo.png')}}">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>        
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav ml-auto" id="myTab">
                        {% block lista %}{% endblock %}
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="container">
                <div class="jumbotron">
                    {% block content %}{% endblock %}
                </div>
            </div>
            
        </header>
        
        <footer>
            <div class="container">
                <p>HornillApp (Versi√≥n 1.2)</p>
            </div>
        </footer>
        
        <!--Javascript-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Global site tag (gtag.js) - Google Analytics --> 
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-33B23TG1NY"></script> 
        <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-33B23TG1NY');</script>

        <div class="loader-page"></div>  

        <style>
              .loader-page {
                position: fixed;
                z-index: 25000;
                background: rgb(255, 255, 255);
                left: 0px;
                top: 0px;
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                transition:all .3s ease;
              }
              
              .loader-page::before {
                content: "";
                position: absolute;
                border: 2px solid rgb(50, 150, 176);
                width: 60px;
                height: 60px;
                border-radius: 50%;
                box-sizing: border-box;
                border-left: 2px solid rgba(50, 150, 176,0);
                border-top: 2px solid rgba(50, 150, 176,0);
                animation: rotarload 1s linear infinite;
                transform: rotate(0deg);
              }
              
              @keyframes rotarload {
                  0%   {transform: rotate(0deg)}
                  100% {transform: rotate(360deg)}
              }
              
              .loader-page::after {
                content: "";
                position: absolute;
                border: 2px solid rgba(50, 150, 176,.5);
                width: 60px;
                height: 60px;
                border-radius: 50%;
                box-sizing: border-box;
                border-left: 2px solid rgba(50, 150, 176, 0);
                border-top: 2px solid rgba(50, 150, 176, 0);
                animation: rotarload 1s ease-out infinite;
                transform: rotate(0deg);
              }        
        </style>
        <script>
            $(window).on('load', function () {
                  setTimeout(function () {
                $(".loader-page").css({visibility:"hidden",opacity:"0"})
              }, 2000);
                 
            });
        </script>        
    </body>
</html>
